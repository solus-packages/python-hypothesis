name       : python-hypothesis
version    : 4.41.3
release    : 8
source     :
    - https://github.com/HypothesisWorks/hypothesis/archive/hypothesis-python-4.41.3.tar.gz : e623d8b6d2dac33d992f4ff6eea23cfcda1e35c22f532c94975b44fa8b3fc7fa
license    : MPL-2.0
component  : programming.python
summary    : Advanced property-based (QuickCheck-like) testing for Python
description: |
    Hypothesis is an advanced testing library for Python. It lets you write tests which are parametrized by a source of examples, and then generates simple and comprehensible examples that make your tests fail. This lets you find more bugs in your code with less work.
builddeps  :
    - numpy
    - python-coverage
    - python-dateutil
    - python-enum34
    - python-flaky
    - python-mock
    - python-pexpect
    - python-pytest
    - python-pytz
    - python-setuptools
rundeps    :
    - python-attrs
    - python-coverage
    - python-enum34
setup      : |
    result=${PWD##*/}
    cp -a hypothesis-python ..
    cd .. && rm -fr $result
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
